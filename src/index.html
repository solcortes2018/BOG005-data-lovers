<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!--caracteres especiales-->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--responsive-->
  <title>Data Lovers</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">

</head>
<header class="mainHeader">
  <img src="css/POKEBOOK.png" id="imagenPokebook" class="mainLogo">
  <nav id="nav" class="mainNav">
    <div class="navLinks">
      <a href="#" id="beginning" class="linkItem">Inicio</a>
      <a href="#" id="pokedexButton" class="linkItem">Pokedex</a>
      <a href="#" id="typesButton" class="linkItem">Pokemon mas pequeño</a>
    </div>
  </nav>
  <button id="buttonMenu" class="buttonMenu">
    <span></span>
    <span></span>
    <span></span>
  </button>
</header>

<body>
  <!--Pagina inicio-->
  <section class="containerOne" id="containerOne">

    <article class="absolutePageHome">
      <h1 id="titleHome1">¿Quieres conocer más sobre tus pokemon favoritos?</h1>
      <br><br><br>
      <button id="enterHere">¡Entra aquí!</button>
    </article>

    <article class="videoContainer">
      <video autoplay="autoplay" loop="loop" muted defaultMuted playsinline oncontextmenu="return false;" preload="auto"
      id="wallpaper1">
      <source src="css/wallpaperPageHome.mp4" type="video/mp4"></video>
    </article>

    <br><br><br>
    <article id="Pag1Sec2">
      <h1>!Descubre cuál seria tu primer pokémon!</h1>

      <img id="ashPikachu" src="css/ash_pikachu.png" alt="ashPikachu" width="60%" height="60%">
    </article>

  </section>


  <!--Página Pokedex-->
  <section class="containerTwo" id="containerTwo">
    <article id="headerPokedex">
      <img src="css/Pokedex.png" id="imagenPokedex">
      <h3>¡Encuentra tus pokemon favoritos!</h3>
      <br><br>

      <article class="headerOrder">
        <select name="Types" id="typesOfPokemon" class="typesOfPokemon" placeholder="pokemonTypes">
        <option value="Tipos" class="categoryItem">TIPOS DE POKEMON</option>
        <option value="water" class="categoryItem">Tipo Agua </option>
        <option value="bug" class="categoryItem">Tipo Bicho</option>
        <option value="dragon" class="categoryItem">Tipo Dragón</option>
        <option value="electric" class="categoryItem">Tipo Eléctrico</option>
        <option value="ghost" class="categoryItem">Tipo Fantasma</option>
        <option value="fire" class="categoryItem">Tipo Fuego</option>
        <option value="ice" class="categoryItem">Tipo Hielo</option>
        <option value="fighting" class="categoryItem">Tipo Lucha</option>
        <option value="notmal" class="categoryItem">Tipo Normal</option>
        <option value="grass" class="categoryItem">Tipo Hierba</option>
        <option value="psychic" class="categoryItem">Tipo Psíquico</option>
        <option value="rock" class="categoryItem">Tipo Roca</option>
        <option value="ground" class="categoryItem">Tipo Tierra</option>
        <option value="poison" class="categoryItem">Tipo Veneno</option>
        <option value="flying" class="categoryItem">Tipo Volador</option>
        <option value="dark" class="categoryItem">Tipo Oscuro</option>
        <option value="steel" class="categoryItem">Tipo acero</option>
        <option value="fairy" class="categoryItem">Tipo Hada</option>
        </select>
      
        <select name="region" id="regionOfPokemon" placeholder="pokemonRegion" class="regionOfPokemon">
          <option value="regionFilter">REGIÓN</option>
          <option value="kanto">Kanto</option>
          <option value="johto">Johto</option>
        </select>
      
      
        <select name="order" id="orderOfPokemon" class="orderOfPokemon">
          <option value="OrderN">ORDENAR POR NOMBRE</option>
          <option value="orderAz">A-Z</option>
          <option value="orderZa">Z-A</option>
        </select>      
      
        <select name="order" id="orderForWeight" class="orderOfPokemon">
          <option value="OrderN">ORDENAR POR PESO
          </option>
          <option value="orderbyMinor">Más liviano</option>
          <option value="orderbyHigher">Más pesado</option>

        </select>
      </article>
    
      <br><br>
    </article>
    <!--<article id="visualizator">
    </article>-->
    <br><br>
    <article class="selectorBox">
    </article>  
  </section>


 




</body>

    <a href="#" class="icons"><img src="css/icocno_twitter.png" alt="iconTwitter"></a>
  </div>

</footer>
<div id="root"></div>
<script src="main.js" type="module"></script>

</html>
